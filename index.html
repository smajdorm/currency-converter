<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/title.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/info.css" />
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Currency Converter</h1>
      <form class="form js-form">
        <label class="form__label">
          <span class="form__text">Amount:</span>
          <input
            class="form__field js-amount"
            type="number"
            step="0.01"
            placeholder="Owned currency amount"
            required
          />
        </label>
        <label class="form__label">
          <span class="form__text">Convert from:</span>
          <select class="form__field js-convert-from"></select>
        </label>
        <label class="form__label">
          <span class="form__text">Convert to:</span>
          <select class="form__field js-convert-to"></select>
        </label>
        <button class="form__submit">Convert</button>
      </form>
      <div class="info">
        <span class="info__result js-result"></span>
        <span
          >Exchange rates are taken from <i>https://api.exchangerate.host</i>
        </span>
      </div>
    </div>
  </body>
</html>
